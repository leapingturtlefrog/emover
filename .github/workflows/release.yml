name: Release
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: emover-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: emover-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: emover-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: emover-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: emover-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build with cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross build --release --target ${{ matrix.target }} --manifest-path emover/Cargo.toml
      - name: Build normally
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }} --manifest-path emover/Cargo.toml
      - name: Copy binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp emover/target/${{ matrix.target }}/release/emover.exe ${{ matrix.name }}
          else
            cp emover/target/${{ matrix.target }}/release/emover ${{ matrix.name }}
          fi
      - name: Test binary directly
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-apple-darwin'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ./${{ matrix.name }} --version
            ./${{ matrix.name }} --help
          else
            chmod +x ${{ matrix.name }}
            ./${{ matrix.name }} --version
            ./${{ matrix.name }} --help
          fi
      - name: Test install script (Linux/macOS)
        if: matrix.os != 'windows-latest' && matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'aarch64-apple-darwin'
        run: |
          mkdir -p fake-local
          cp ${{ matrix.name }} fake-local/emover
          chmod +x fake-local/emover
          cp install.sh test-install.sh
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' 's|curl -fsSL "$URL" -o "$DIR/emover"|cp fake-local/emover "$DIR/emover"|' test-install.sh
            sed -i '' 's|wget -q "$URL" -O "$DIR/emover"|cp fake-local/emover "$DIR/emover"|' test-install.sh
          else
            sed -i 's|curl -fsSL "$URL" -o "$DIR/emover"|cp fake-local/emover "$DIR/emover"|' test-install.sh
            sed -i 's|wget -q "$URL" -O "$DIR/emover"|cp fake-local/emover "$DIR/emover"|' test-install.sh
          fi
          bash test-install.sh
          export PATH="$HOME/.local/bin:$PATH"
          emover --version
          echo "test ðŸ˜€ emoji" > test-file.txt
          emover --dry-run test-file.txt
          echo "Installation test passed!"
      - name: Test install script (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path fake-local
          Copy-Item ${{ matrix.name }} fake-local/emover.exe
          (Get-Content install.ps1) -replace 'Invoke-WebRequest -Uri \$url -OutFile \$dest','Copy-Item fake-local/emover.exe $dest' | Set-Content test-install.ps1
          .\test-install.ps1
          emover --version
          "test ðŸ˜€ emoji" | Out-File -Encoding UTF8 test-file.txt
          emover --dry-run test-file.txt
          Write-Host "Installation test passed!"
      - name: Test binary (cross-compiled ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update && sudo apt-get install -y qemu-user
          chmod +x ${{ matrix.name }}
          qemu-aarch64 -L /usr/aarch64-linux-gnu ${{ matrix.name }} --version
          qemu-aarch64 -L /usr/aarch64-linux-gnu ${{ matrix.name }} --help
      - uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
