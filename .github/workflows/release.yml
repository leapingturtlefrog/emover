name: Release
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: emover-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: emover-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: emover-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: emover-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: emover-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build with cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross build --release --target ${{ matrix.target }} --manifest-path emover/Cargo.toml
      - name: Build normally
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }} --manifest-path emover/Cargo.toml
      - name: Copy binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp emover/target/${{ matrix.target }}/release/emover.exe ${{ matrix.name }}
          else
            cp emover/target/${{ matrix.target }}/release/emover ${{ matrix.name }}
          fi
      - uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}

